<!DOCTYPE html>
<html>
<head>
    <title>Peace & War Audio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
        .button {
            padding: 20px 40px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="button" onclick="playPeace()">Peace</button>
    <button class="button" onclick="playWar()">War (Mahact invade Arborec's home)</button>

    <script>
        const MUSIC_VOLUME = 0.5;
        let peaceSound = new Howl({
            src: ['peace.mp3'],
            volume: 0.5
        });

        let warSound = new Howl({
            src: ['war.mp3'],
            volume: 0
        });

        let titansSound = new Howl({
            src: ['mahacttoarborec.wav'],
            volume: 1
        });


        let currentSound = null;
        let peacePausedAt = 0;
        const FADE_DURATION = 3000; // 4 seconds crossfade

        function playPeace() {
            if (currentSound === peaceSound) return;

            if (currentSound === warSound) {
                warSound.fade(MUSIC_VOLUME, 0, FADE_DURATION);
                setTimeout(() => warSound.stop(), FADE_DURATION);
            }

            peaceSound.volume(0);
            peaceSound.seek(peacePausedAt);
            peaceSound.play();
            peaceSound.fade(0, MUSIC_VOLUME, FADE_DURATION);
            currentSound = peaceSound;
        }

        function playWar() {
            if (currentSound === warSound) return;

            if (currentSound === peaceSound) {
                peacePausedAt = peaceSound.seek();
                peaceSound.fade(MUSIC_VOLUME, 0, FADE_DURATION);
                setTimeout(() => peaceSound.stop(), FADE_DURATION);
            }

            warSound.volume(0);
            warSound.seek(5);
            warSound.play();
            warSound.fade(0, MUSIC_VOLUME, FADE_DURATION);
            currentSound = warSound;

            setTimeout(() => titansSound.play(), 500);
        }
    </script>
</body>
</html>
